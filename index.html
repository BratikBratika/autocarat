<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial, sans-serif;
}

body{
height:100vh;
overflow:hidden;
background:#000;

position:relative;
}

/* ===== –ù–Ü–ß–ù–ò–ô –ö–ò–á–í ===== */

.background{
position:absolute;
width:100%;
height:100%;
background:
linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.9)),
url('https://images.unsplash.com/photo-1603481546233-62695b6a66a2?q=80&w=2070') center/cover no-repeat;

/* –∑–∞—Ç–µ–º–Ω–µ–Ω–Ω—è –∑ —á–µ—Ä–≤–æ–Ω–∏–º –≤—ñ–¥—Ç—ñ–Ω–∫–æ–º */
.background::after{
content:"";
position:absolute;
width:100%;
height:100%;
background:radial-gradient(circle at center, transparent 40%, rgba(255,0,0,0.2));
}

/* ===== HEADER ===== */

header{
position:fixed;
top:0;
width:100%;
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 50px;
background:rgba(0,0,0,0.95);
border-bottom:2px solid red;
z-index:20;
}

.logo{
height:95px;
}

.phones{
display:flex;
flex-direction:column;
align-items:flex-end;
gap:6px;
}

.phone{
font-size:22px;
font-weight:bold;
text-decoration:none;
color:#ff0000;
animation:pulse 1.5s infinite;
}

@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.12);}
100%{transform:scale(1);}
}

/* ===== 3D –î–û–†–û–ì–ê ===== */

.road-container{
position:absolute;
bottom:0;
width:100%;
height:50%;
perspective:800px;
z-index:5;
}

.road{
position:absolute;
bottom:0;
width:200%;
height:100%;
background:linear-gradient(#111,#000);
transform-origin:bottom;
transform:rotateX(65deg);
}

.road::before{
content:"";
position:absolute;
top:0;
left:50%;
width:10px;
height:200%;
background:
repeating-linear-gradient(
to bottom,
white 0px,
white 40px,
transparent 40px,
transparent 80px
);
transform:translateX(-50%);
animation:roadMove 2s linear infinite;
}

.road::after{
content:"";
position:absolute;
top:0;
width:100%;
height:100%;
border-left:4px solid red;
border-right:4px solid red;
box-shadow:0 0 25px red;
}

@keyframes roadMove{
from{transform:translate(-50%,0);}
to{transform:translate(-50%,200px);}
}

/* ===== BMW ===== */

.car{
position:absolute;
bottom:18%;
left:-600px;
width:520px;
z-index:10;
animation:drive 14s linear infinite;
filter:drop-shadow(0 0 25px red);
}

@keyframes drive{
0%{left:-700px;}
100%{left:110%;}
}

/* ===== CENTER ===== */

.center{
position:absolute;
top:45%;
left:50%;
transform:translate(-50%,-50%);
text-align:center;
width:90%;
max-width:450px;
z-index:15;
}

.center h1{
font-size:42px;
margin-bottom:25px;
color:#ff0000;
text-shadow:0 0 20px red;
}

input{
width:100%;
padding:15px;
border-radius:8px;
border:1px solid red;
margin-bottom:15px;
font-size:16px;
background:black;
color:white;
}

button{
width:100%;
padding:15px;
border:none;
border-radius:8px;
background:red;
color:white;
font-size:18px;
font-weight:bold;
cursor:pointer;
transition:0.3s;
}

button:hover{
background:#cc0000;
transform:scale(1.05);
box-shadow:0 0 20px red;
}

/* ===== –ü–ê–ß–ö–ò –î–û–õ–ê–†–Ü–í ===== */

.money{
position:absolute;
top:-100px;
animation:fall linear infinite;
z-index:3;
}

@keyframes fall{
0%{transform:translateY(-100px) rotate(0deg);}
100%{transform:translateY(110vh) rotate(360deg);}
}

@media(max-width:768px){
.car{width:85%;}
.logo{height:75px;}
}

</style>
